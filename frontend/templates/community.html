<h1>Community</h1>

{% if error_message %}
  <p style="color: red;">{{ error_message }}</p>
{% endif %}

{% if success_message %}
  <p style="color: green;">{{ success_message }}</p>
{% endif %}

{% for user in all_users %}
    <p>{{ user.username }} <a class="link" href="/profile?profile={{ user.username }}"> Profile </a></p>
{% endfor %}
