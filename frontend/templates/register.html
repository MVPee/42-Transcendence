<div class="d-flex justify-content-center mb-3">
    <h2 class="little-title-card">Register</h2>
</div>

<div class="d-flex justify-content-center">
    <p style="color: red;" class="error_message"></p>
</div>

<div class="d-flex justify-content-center">
    <form id="register-form" action="/api/register/" method="POST" class="form-card">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input class="form-input" type="text" id="username" name="username" minlength="5" maxlength="20" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-input" type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-input" type="password" id="password" name="password" minlength="5" maxlength="32" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input class="form-input" type="password" id="confirm_password" name="confirm_password" minlength="5" maxlength="32" required>
        </div>
        <button type="submit" class="btn-submit">Register</button>
        <p class="redirect-text text-center">
            Already have an account? <a href="/login" onclick="loadContent('login')">Login here</a>.
        </p>
    </form>
</div>
