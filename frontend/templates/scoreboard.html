<h1>Scoreboard</h1>

<table>
    <thead>
        <tr>
            <th>Username</th>
            <th>Elo</th>
        </tr>
    </thead>
    <tbody>
        {% for user in all_users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.elo }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
