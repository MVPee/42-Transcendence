{% extends "../base.html" %}

{% block title %}
- Scoreboard
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center">Scoreboard</h1>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Username</th>
                <th scope="col">Elo</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.elo }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2" class="text-center">No users found</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
