<div class="vs-card title-card d-flex align-items-center justify-content-center p-2" id="game-header">
    <div class="player-info d-flex align-items-center">
        <img src="{{ matchs.user1.avatar.url }}" class="avatar mr-2" alt="avatar-player1" id="player1-image">
        <span class="player-name" id="player1-name">{{ matchs.user1.username }}</span>
    </div>
    <div class="vs-text mx-4">VS</div>
    <div class="player-info d-flex align-items-center">
        <span class="player-name" id="player2-name">{{ matchs.user2.username }}</span>
        <img src="{{ matchs.user2.avatar.url }}" class="avatar ml-2" alt="avatar-player2" id="player2-image">
    </div>
</div>

<div class="d-flex justify-content-center">
	<div class ="scoreboard" id="scoreboard">
		<h2 class="title-card text-center">Scoreboard Tournament</h2>

		<div class="d-flex justify-content-center">
			<table>
				<thead>
					<tr>
						<th class="text-center align-middle">Username</th>
						<th class="text-center align-middle">Wins</th>
					</tr>
				</thead>
				<tbody id="scoreboard-rows">
				</tbody>
			</table>
		</div>
	</div>
</div>

<div class="position-relative mx-auto" id="game">
    <canvas id="game-canvas" width="600" height="400"></canvas>
    <div id="ball"></div>
    <div id="paddle1" class="paddle"></div>
    <div id="paddle2" class="paddle"></div>
    <div id="countdown"></div>
    <div id="score-1">0</div>
    <div id="score-2">0</div>
    <div class="announcements text-center" id="announcements_div">
	</div>
</div>

<div class="button-container text-center" id="phone-button">
    <button id="phone-down" class="btn btn-outline-success">Down</button>
    <button id="phone-up" class="btn btn-outline-success">Up</button>
</div>

<style>
	@import url('https://fonts.googleapis.com/css2?family=Bangers&display=swap');

	.phone-button {
		visibility: hidden;
	}

    #game-canvas {
        background-color: #141414;
        border: 2px solid #fff;
    }

	#game {
		visibility: hidden;
	}
	#game-header {
		visibility: hidden;
		max-width: 600px;
	}

    .paddle {
        width: 10px;
        height: 80px;
        background-color: #fff;
        position: absolute;
        top: 160px;
    }

    #paddle1 {
        left: 30px;
    }

    #paddle2 {
        right: 30px;
    }

    #ball {
        width: 10px;
        height: 10px;
        background-color: #fff;
        position: absolute;
        right: 295px;
        top: 195px;
    }

    #countdown {
        position: absolute;
        left: 50%;
        top: 50px;
        transform: translateX(-50%);
        font-size: 24px;
        color: yellow;
        font-weight: bold;
    }

    #score-1, #score-2 {
        position: absolute;
        top: 10px;
        font-size: 24px;
        color: yellow;
        font-weight: bold;
    }

    #score-1 {
        left: 10px;
    }

    #score-2 {
        right: 10px;
    }


    .avatar {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: 2px solid #fff;
		animation: pop 3s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
    }
    .scoreboard-avatar {
        width: 40px;
        height: 40px;
    }

    .player-info {
        display: flex;
        align-items: center;
    }

    .player-name {
        font-size: 1.2rem;
        font-weight: bold;
        color: #c7c7c7;
		animation: pop 3s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
    }

    .vs-text {
        font-size: 1.5rem;
        font-weight: bold;
        color: #ff5733;
    }

    .announcements {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }

	.announcement_name{
		font-family: 'Bangers', sans-serif;
		font-size: 50px;
		color: #ffffff;
		text-transform: uppercase;
		letter-spacing: 5px;
		animation: slide-in-top 3s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
	}
	.announcement_VS{
		font-family: 'Bangers', sans-serif;
		font-size: 120px;
		color: #ff0000;
		text-transform: uppercase;
		letter-spacing: 5px;
		animation: slide-in 3s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
		font-style: italic;
	}
	.announcement_victory{
		font-family: 'Bangers', sans-serif;
		font-size: 110px;
		color: #ffd000;
		text-transform: uppercase;
		letter-spacing: 5px;
		animation: slide-in 3s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
		font-style: italic;
	}

	.announcements, .scoreboard{
		position: absolute;
	}

	.announcements{
		display: flex;
		flex-direction: column;
		flex-wrap: true;
		visibility: visible;
		z-index: 2;
		text-align: center;
	}

	.scoreboard {
        transform: translateY(-20%);
		visibility: hidden;
		z-index: 3;
		animation: pop 3s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
	}

    .button-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
    }

    .button-container>.btn {
        margin: 0 auto;
        width: 40%;
        padding: 20px;
        max-width: 150px;
    }

	@keyframes slide-in {
	from {
		transform: translateX(-100%);
		opacity: 0;
		text-shadow: none;
	}
	to {
		transform: translateX(0);
		opacity: 1;
		text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
	}
	}
	@keyframes slide-in-top {
	from {
		transform: translateY(-100%);
		opacity: 0;
		text-shadow: none;
	}
	to {
		transform: translateY(0);
		opacity: 1;
		text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
	}
	}
	@keyframes pop {
		0% {
			opacity: 0;
			scale: 0.8;
		}
		25% {
			scale: 0.7;
		}
		100% {
			opacity: 1;
			scale: 1;
		}
	}

</style>

<script>
    function resizeCanvasAndElements() {
        const canvas = document.getElementById("game-canvas");
        const ball = document.getElementById("ball");
        const paddle1 = document.getElementById("paddle1");
        const paddle2 = document.getElementById("paddle2");
        const score1 = document.getElementById("score-1");
        const score2 = document.getElementById("score-2");
        const windowWidth = window.outerWidth || screen.width;

        let multi = 1; // Default scale multiplier
        if (windowWidth < 700) multi = windowWidth / 700;

        // Resize canvas
        canvas.width = 600 * multi;
        canvas.height = 400 * multi;

        // console.log(`Canvas resized: ${canvas.width}px x ${canvas.height}px`); //* DEBUG

        // Scale ball
        ball.style.width = `${10 * multi}px`;
        ball.style.height = `${10 * multi}px`;
        ball.style.top = `${195 * multi}px`;
        ball.style.left = `${295 * multi}px`;

        // Scale paddles
        const paddleHeight = 80 * multi;
        const paddleWidth = 10 * multi;

        paddle1.style.width = `${paddleWidth}px`;
        paddle1.style.height = `${paddleHeight}px`;
        paddle1.style.left = `${30 * multi}px`;
        paddle1.style.top = `${160 * multi}px`;

        paddle2.style.width = `${paddleWidth}px`;
        paddle2.style.height = `${paddleHeight}px`;
        paddle2.style.right = `${30 * multi}px`;
        paddle2.style.top = `${160 * multi}px`;

        // Adjust scores
        score1.style.fontSize = `${24 * multi}px`;
        score2.style.fontSize = `${24 * multi}px`;
        score1.style.top = `${10 * multi}px`;
        score1.style.left = `${10 * multi}px`;
        score2.style.top = `${10 * multi}px`;
        score2.style.right = `${10 * multi}px`;
    }

    // Initial resize
    resizeCanvasAndElements();

    // Resize elements on window resize
    window.addEventListener("resize", resizeCanvasAndElements);

    phoneUp = document.getElementById("phone-up");
    phoneDown = document.getElementById("phone-down");stopMovement

    phoneUp.addEventListener("mousedown", () => handlePhoneButton('up'));
    phoneDown.addEventListener("mousedown", () => handlePhoneButton('down'));
    phoneUp.addEventListener("mouseup", stopMovement);
    phoneDown.addEventListener("mouseup", stopMovement);

    phoneUp.addEventListener("touchstart", () => handlePhoneButton('up'));
    phoneDown.addEventListener("touchstart", () => handlePhoneButton('down'));
    phoneUp.addEventListener("touchend", stopMovement);
    phoneDown.addEventListener("touchend", stopMovement);
</script>
