{% extends "../base.html" %}
{% load static %}

{% block title %}
- Game
{% endblock %}

{% block content %}
<br>
<div id="gameCarousel" class="carousel slide mt-4" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <div class="d-flex justify-content-center">
                <img src="{% static 'favicon.ico' %}" class="d-block w-25" alt="Slide 1">
            </div>
            <div class="carousel-caption d-none d-md-block">
                <h5>AI Mode</h5>
                <p>Play with a very powerful AI!</p>
                <a href="/play/ai" class="btn btn-danger mx-2">Play AI</a>
            </div>
        </div>
        <div class="carousel-item">
            <div class="d-flex justify-content-center">
                <img src="{% static 'favicon.ico' %}" class="d-block w-25" alt="Slide 2">
            </div>
            <div class="carousel-caption d-none d-md-block">
                <h5>Offline Mode</h5>
                <p>Play 1v1 on the same screen!</p>
                <a href="/play/offline" class="btn btn-danger mx-2">Play Offline</a>
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#gameCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#gameCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
{% endblock %}
