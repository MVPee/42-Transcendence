{% extends "../base.html" %}

{% block title %}
- LiveChat (Global)
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="text-center mb-4">Global Chat Room</h1>
            <div id="chat-log" class="border rounded p-3 mb-3 bg-black" style="height: 400px; overflow-y: scroll;">
                <!-- Messages will appear here -->
            </div>
            <div class="input-group">
                <input id="chat-message-input" type="text" class="form-control" placeholder="Type your message here..." size="100" autocomplete="off"/>
                <div class="input-group-append">
                    <button id="chat-message-submit" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    var username = "{{ request.user.username|escapejs }}";
    var chatSocket = new WebSocket(
        'ws://' + window.location.host +
        '/ws/chat/global/');

    chatSocket.onmessage = function(e) {
        var data = JSON.parse(e.data);
        var message = data['message'];
        var sender = data['username'];
        var chatLog = document.querySelector('#chat-log');
        
        // Append message with proper formatting
        chatLog.innerHTML += '<div><strong>' + sender + ':</strong> ' + message + '</div>';
        
        // Scroll to the bottom to see the latest messages
        chatLog.scrollTop = chatLog.scrollHeight;
    };

    chatSocket.onclose = function(e) {
        console.error('Chat socket closed unexpectedly');
    };

    document.querySelector('#chat-message-input').focus();
    document.querySelector('#chat-message-input').onkeyup = function(e) {
        if (e.keyCode === 13) {  // Enter key
            document.querySelector('#chat-message-submit').click();
        }
    };

    document.querySelector('#chat-message-submit').onclick = function(e) {
        var messageInputDom = document.querySelector('#chat-message-input');
        var message = messageInputDom.value;
        chatSocket.send(JSON.stringify({
            'message': message
        }));
        messageInputDom.value = '';
    };
</script>
{% endblock %}
